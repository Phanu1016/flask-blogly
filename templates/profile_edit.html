{% extends 'index.html' %}

{% block title %}Profile Edit{% endblock %}

{% block content %}
<form action="/users/{{user.id}}/edit", method="POST">
    <div class="container">
        <h1>Edit a user</h1>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" value="{{user.first_name}}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" value="{{user.last_name}}">
        </div>
        <div class="mb-3">
            <label for="imageURL" class="form-label">Image URL</label>
            <input type="url" class="form-control" name="imageURL" id="imageURL" value="{{user.image_url}}">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-danger" href="/users" role="button">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
