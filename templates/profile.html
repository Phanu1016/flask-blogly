{% extends 'index.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container ">
    <div class="row d-flex align-items-center">
        <div class="col-3">
            <img src="{{user.image_url}}" class="img-fluid" alt="">

        </div>
        <div class="col-9">
            <h2>{{user.first_name}} {{user.last_name}}</h1>
            <div class="col d-flex">
                    <a class="btn btn-primary me-2" href="/users/{{user.id}}/edit" role="button">Edit</a>
                <form action="/users/{{user.id}}/delete", method="POST">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>

  
</div>
{% endblock %}
