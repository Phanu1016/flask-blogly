{% extends 'index.html' %}

{% block title %}Create User{% endblock %}

{% block content %}

<form action="/users/new", method="POST">
    <div class="container">
        <h1>Create a user</h1>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="John">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Smith">
        </div>
        <div class="mb-3">
            <label for="imageURL" class="form-label">Image URL</label>
            <input type="url" class="form-control" name="imageURL" id="imageURL" placeholder="https://i.imgur.com/iUG6xnZ.png">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </div>
</form>

{% endblock %}
